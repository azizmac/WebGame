<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Угадай число</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Bootstrap локально -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Угадай число</h1>
            <div class="health-bar mb-3">
                <div class="hearts">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
            <div class="game-form">
                <input type="number" 
                       id="guessInput" 
                       class="form-control mb-3" 
                       placeholder="Введите число от 1 до 100" 
                       autofocus
                       min="1"
                       max="100">
                <div id="message" class="message mb-3"></div>
                <button id="newGameBtn" class="btn btn-primary w-100" style="display: none;">Новая игра</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
